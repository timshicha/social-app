<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h2>Sign Up</h2>

    <input id="username_input" placeholder="Username">
    <br><br>
    <input type="password" id="password_input" placeholder="Password">
    <br><br>
    <input type="password" id="confirm_input" placeholder="Confirm Password">
    <br><br>
    
    <button onclick="signUp()">Sign Up</button>

    <script src="script.js"></script>
</body>
<style>
    body
    {
        background-color: rgb(121, 115, 115);
        text-align: center;
    }

    input
    {
        height: 18px;
    }
</style>
</html>
